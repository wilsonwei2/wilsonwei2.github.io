  <style>
    body {
      font-family: Arial, sans-serif;

    }
    .message-box {

      margin-top: 1.5rem;
      font-size: 1.75rem; /* 放大字体 */
      font-weight: bold;
      color: #2563eb;
      text-decoration: none;
    }
    .message-box a:hover {
      text-decoration: underline;
    }
  </style>
